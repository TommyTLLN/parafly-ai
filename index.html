
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ParaFly - Paraphrasing Tool</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      padding: 10px 40px;
      background-color: white;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo img {
      height: 50px;
    }
    .logo span {
      font-size: 20px;
      color: #C92D24;
      font-weight: bold;
    }
    nav {
      margin: 20px 40px;
      display: flex;
      gap: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    nav button {
      background: none;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: #444;
      font-size: 14px;
    }
    nav button.active {
      color: #C92D24;
      border-bottom: 2px solid #C92D24;
    }
    main {
      margin: 20px 40px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
    button#runBtn {
      background-color: #C92D24;
      color: white;
      border: none;
      padding: 12px 24px;
      margin-top: 16px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    #output {
      margin-top: 30px;
      background-color: white;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      min-height: 60px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
  
      <span>ParaFly AI Vietnam</span>
    </div>
    <div>
      <a href="#">Upgrade</a> |
      <a href="#">Login</a>
    </div>
  </header>
  <nav>
    <button class="active" onclick="changeMode('standard')">Standard</button>
    <button onclick="changeMode('fluency')">Fluency</button>
    <button onclick="changeMode('formal')">Formal</button>
    <button onclick="changeMode('creative')">Creative</button>
    <button onclick="changeMode('shorten')">Shorten</button>
    <button onclick="changeMode('expand')">Expand</button>
  </nav>
  <main>
    <textarea id="inputText" placeholder="Enter text to paraphrase..."></textarea>
    <button id="runBtn" onclick="paraphrase()">Paraphrase</button>
    <div id="output">Paraphrased text will appear here...</div>
  </main>
  <script>
    let currentMode = 'standard';
    function changeMode(mode) {
      currentMode = mode;
      document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
      const btn = [...document.querySelectorAll("nav button")].find(b => b.textContent.toLowerCase() === mode);
      if (btn) btn.classList.add("active");
    }
    function paraphrase() {
      const text = document.getElementById("inputText").value;
      let result = text;
      const baseReplacements = {
        "test": "sample",
        "sentence": "statement",
        "building": "creating",
        "tool": "application",
        "based on": "using"
      };
      const fluencyReplacements = {
        "is": "happens to be",
        "helps": "assists in",
        "use": "make use of"
      };
      const creativeReplacements = {
        "rewrite": "reinvent",
        "text": "narrative",
        "simple": "minimalistic"
      };
      const shorten = str => str.split(" ").slice(0, Math.max(5, str.split(" ").length / 2)).join(" ") + "...";
      const expand = str => str + " In other words, this expresses the same idea using different wording for clarity.";
      const applyReplacements = (text, replacements) => {
        for (const [k, v] of Object.entries(replacements)) {
          const regex = new RegExp(k, 'gi');
          text = text.replace(regex, v);
        }
        return text;
      };
      if (["standard", "fluency", "formal", "creative"].includes(currentMode)) {
        result = applyReplacements(result, baseReplacements);
      }
      if (currentMode === "fluency") {
        result = applyReplacements(result, fluencyReplacements);
      }
      if (currentMode === "creative") {
        result = applyReplacements(result, creativeReplacements);
      }
      if (currentMode === "shorten") {
        result = shorten(result);
      }
      if (currentMode === "expand") {
        result = expand(result);
      }
      document.getElementById("output").textContent = result;
    }
  </script>
</body>
</html>
