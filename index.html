
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ParaFly AI Vietnam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 20px;
      background-color: white;
      border-bottom: 1px solid #ccc;
    }

    header h1 {
      color: #C92D24;
      margin: 0;
    }

    nav {
      padding: 10px 20px;
      background: white;
      border-bottom: 1px solid #ddd;
    }

    nav button {
      margin-right: 15px;
      border: none;
      background: none;
      font-weight: bold;
      cursor: pointer;
      color: #555;
    }

    nav button.active, nav button:hover {
      color: #C92D24;
      border-bottom: 2px solid #C92D24;
    }

    #split-container {
      display: flex;
      width: 100%;
      height: 400px;
    }

    .pane {
      flex: 1;
      padding: 10px;
      box-sizing: border-box;
      overflow: auto;
    }

    #resizer {
      width: 5px;
      background-color: #C92D24;
      cursor: col-resize;
      user-select: none;
    }

    textarea {
      width: 100%;
      height: 300px;
      resize: none;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
    }

    #output {
      width: 100%;
      height: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: white;
      box-sizing: border-box;
      font-size: 16px;
    }

    #runBtn {
      margin-top: 10px;
      background-color: #C92D24;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>ParaFly AI Vietnam</h1>
  </header>

  <nav>
    <button class="active" onclick="changeMode('standard')">Standard</button>
    <button onclick="changeMode('fluency')">Fluency</button>
    <button onclick="changeMode('formal')">Formal</button>
    <button onclick="changeMode('creative')">Creative</button>
    <button onclick="changeMode('shorten')">Shorten</button>
    <button onclick="changeMode('expand')">Expand</button>
  </nav>

  <main>
    <div id="split-container">
      <div class="pane" id="input-pane">
        <textarea id="inputText" placeholder="Enter text to paraphrase..."></textarea>
        <br />
        <button id="runBtn" onclick="paraphrase()">Paraphrase</button>
      </div>
      <div id="resizer"></div>
      <div class="pane" id="output-pane">
        <div id="output">Paraphrased text will appear here...</div>
      </div>
    </div>
  </main>

  <script>
    let currentMode = 'standard';

    function changeMode(mode) {
      currentMode = mode;
      document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
      const btn = [...document.querySelectorAll("nav button")].find(b => b.textContent.toLowerCase() === mode);
      if (btn) btn.classList.add("active");
    }

    function paraphrase() {
      const text = document.getElementById("inputText").value;
      const output = document.getElementById("output");
      output.innerText = text + "\n\n(This is a mock paraphrase for mode: " + currentMode + ")";
    }

    const resizer = document.getElementById('resizer');
    const leftPane = document.getElementById('input-pane');
    const rightPane = document.getElementById('output-pane');

    let isResizing = false;

    resizer.addEventListener('mousedown', function (e) {
      isResizing = true;
      document.body.style.cursor = 'col-resize';
    });

    document.addEventListener('mousemove', function (e) {
      if (!isResizing) return;
      const containerOffsetLeft = document.getElementById('split-container').offsetLeft;
      const pointerX = e.clientX - containerOffsetLeft;
      const containerWidth = document.getElementById('split-container').offsetWidth;

      const leftWidth = (pointerX / containerWidth) * 100;
      const rightWidth = 100 - leftWidth;

      leftPane.style.flex = `0 0 ${leftWidth}%`;
      rightPane.style.flex = `0 0 ${rightWidth}%`;
    });

    document.addEventListener('mouseup', function () {
      isResizing = false;
      document.body.style.cursor = 'default';
    });
  </script>
</body>
</html>
